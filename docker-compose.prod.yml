version: "3.8"
services:
  fridon_backend:
    image: ghcr.io/fridonai/fridon-ai_fridon_backend:main
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "eu-central-1"
        awslogs-group: "/aws/fridonai/fridon_backend"
        tag: "{{.ID}}"
    restart: always
    ports:
      - "80:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://user:pass@db:5432/app?schema=api_schema
      - UPDATE_EMBEDDINGS_ON_BOOTSTRAP=1
      - ENABLE_UPDATE_EMBEDDINGS_CRON=1
      - NO_COLOR=1
    env_file:
      - .env

  fridon_brain:
    image: ghcr.io/fridonai/fridon-ai_fridon_brain:main
    restart: always
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "eu-central-1"
        awslogs-group: "/aws/fridonai/fridon_brain"
        tag: "{{.ID}}"
    env_file:
      - ./core/.env
    command: python -u -m fridon_brain.main

  db:
    build:
      dockerfile: pgvector.dockerfile
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: app

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
